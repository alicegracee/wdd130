<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Rapids White Rafting Contact page">
    <meta name="author" content="Viktorija Volegova">
    <title>Rapids White Rafting | Contact Us</title>
</head>
<body>
    <header>
        <img src="images/crossedoars.jpeg" alt="Rafting Site Logo" width="150">
        <nav>
            <a href="#index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="#trips.html">Trips</a>
            <a href="#contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Contact Us</h1>
            <!-- <h2>WE'RE HERE TO HELP</h2> -->
            <p>WE'RE HERE TO HELP</p>
        </section>

        <section class="contacts">
            <div>
                <h2>Address:</h2>
                    <p>Rapids White Rafting, Nemunas
                    <br>Phone: +370 (6) 123-456-789
                    <br>Email: <a href="mailto:">contact@rafting.com</a></p>    
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29241.917458109376!2d22.965781353938816!3d55.09143093040714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1684502611393!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> 
        </section>
        <section class="block_pictures">
            <!-- <h2>We're here to help</h2> -->
            <h2>Our team</h2>
            <figure>
                <img src="images/profile-garry-smith.jpg" alt="customer service manager garry smith" height="300">
                <figcaption>Garry - Customer service manager</figcaption>
            </figure>
            <figure>
                <img src="images/profile-lana-walker.jpg" alt="customer service team leader lana walker" height="300">
                <figcaption>Lana - Customer service team leader</figcaption>
            </figure>
            <figure>
                <img src="images/profile-thomas-white.jpg" alt="customer service support thomas white" height="300">
                <figcaption>Thomas - Customer service support</figcaption>
            </figure>
        </section>

        <section class="contact_form">
            <h2>Send us a message:</h2>
            <form>
                <fieldset>
                    <div class="form-item"><label for="name">Name: <input type="text" id="name" name="name"></label></div>
                <div class="form-item"><label for="email">Email: <input type="email" id="email" name="email"></label></div>
                </fieldset>
                
                <fieldset class="radio">
                    <legend>Purpose of the message:</legend>

                        <div>
                            <label for="general">General Inquiry<input type="radio" name="purpose" id="general"></label>
                            <label for="reservation">Reservation Question<input type="radio" name="purpose" id="reservation"></label>
                            <label for="website">Website Suggestion<input type="radio" name="purpose" id="website"></label>
                        </div>
                </fieldset>

                <fieldset>
                    <div>
                        <label for="message">Message:<textarea name="message" id="message" cols="50" rows="5" placeholder="message"></textarea></label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="form-item checkbox">
                        <label for="subscribe">Please subscribe me to the monthly newsletter <input type="checkbox" id="subscribe" name="subscribe"></label>
                    </div>
                </fieldset>
                <button type="submit">Send message</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- <nav class="sociallinks">
            <a href="images/wwr-wireframe-contactus.png">Wireframe: Contact Us page</a>
        </nav> -->
        <a href="images/wwr-wireframe-contactus.png">Wireframe for the Contact Us page</a>
        
        <p>&copy; 2023 | Rapids White Rafting | Viktorija Volegova</p>

        <nav class="sociallinks">
            <a href="https://www.facebook.com/">
                <img src="images/facebook-icon-nav.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/">
                <img src="images/twitter-icon-nav.webp" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram-icon-nav.webp" alt="Instagram">
            </a>
        </nav>
    </footer>    
</body>
</html>
